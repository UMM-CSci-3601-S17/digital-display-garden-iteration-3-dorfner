<navbar-component></navbar-component>

<h2>Delete Data</h2>

<ul class="list-group">
    <li class="row list-group-item">
        <div class="col-sm-2">
            Data Set
        </div>
    </li>
    <li *ngFor="let uploadId of uploadIds" class="row list-group-item">

        <div class="col-sm-2">
            {{ uploadId }}
        </div>
        <div class="col-sm-4">
            <button (click)="this.delete(uploadId)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                Delete this data set
            </button>
        </div>
    </li>
</ul>

<button  [routerLink]="['/admin']" class="btn btn-primary btn-lg" style="float: right">Back to Admin Page</button>
