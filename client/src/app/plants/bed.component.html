<garden-navbar-component></garden-navbar-component>

<ul class="list-group">

    <li class="list-group-item list-group-item-info">
        <span >Flowers</span>

    </li>



    <li *ngFor="let plant of plants"  class="list-group-item">
        <!--Button is a hyperlink to a plant page "/plants/:plantID"-->
        <!--See app.routes.ts-->
        <button [routerLink]="['/plants', plant.id, {srcBed:bed}]" style="white-space: normal" class="btn btn-link btn-block" >
            <strong style="font-size:18px">{{plant.cultivar}}</strong><br>
            {{plant.commonName}}</button>

    </li>

</ul>
